<div class="container text-center">
<h1>Welcome To Self-Reliant Agriculture</h1>
<h2>Please Sign-in</h2>
<div class="panel-body-collapse collapse in">
	<div class="panel-body ">
		<form role="form" data-ng-submit="submit()">
			<div class="form-group">
				<label for="email">Email address</label>
				<input type="email"  id="email" placeholder="Enter email" data-ng-model="user.email">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" placeholder="Password" data-ng-model="user.password">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary" id="login">Login</button>
			</div>
		</form>
	</div>
</div>
</div>
