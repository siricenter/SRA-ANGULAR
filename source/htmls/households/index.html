<h1>
Households 
</h1>
<div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="household in households">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">
				<a ng-href="#/households/{{ household.$id }}">
					{{ household.name }}
				</a>
			</h3>
		</div>
		<div class="panel-body index">
			<ul>
				<li ng-repeat = "member in household.members">
					{{ member.name }}
				</li>
			</ul>
		</div>
	</div>
</div>
