<div class="table-responsive col-md-9">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>
          User Email
        </th>
        <th>
          Role
        </th>
      </tr>
    </thead>
    <tbody>
      <% @users.each do |user| %>
        <tr>
          <td>
            <%= link_to user.name, user, class: ['btn', 'btn-info'] %>
          </td>
        </tr>
        <% household.people.each do |person| %>
          <tr>
            <td>
              <%= link_to person.given_name, person %>
            </td>
          </tr>
        <% end %>
      <% end %>
    </tbody>
  </table>
</div>
