<div class="container-fluid turbo-cols-static turbo-grid-wrap">
<div class="turbo-grid">
	<!-- ngView:  -->
	<div class="row ng-scope" rel="panels">
		<div class="col-md-4" ng-repeat="user in users">
			<div class="turbo-card turbo-toggle">
				<div class="panel panel-success">
					<div class="panel-heading">
						<div class="panel-title text-center">
							{{user['firstName']}} {{user['lastName']}}
						</div>
					</div>
					<div class="panel-body no-padding-top">
						<div class="vpadded">
							<span>Email: {{user.email}}</span>
							<br>
							<span>Organizations: </span>
							<ul>
								<li ng-repeat = "(key, value) in user.organizations">{{key}}</li>
							</ul>
							<!-- Roles:
		   <ul>
		   <li ng-repeat = "role in user.organizations.sra.roles">{{role}}</li>
		   </ul> -->

		   </ul>
							</br>

						</div>
						<div class="row">
							<div class="col-xs-12">
								<div>
									<!-- <a href = "/admin/users/{{user.$id}}">Show</a>
									<a href = "/admin/users/{{user.$id}}/country-assignment">Assign To Area</a>
									-->
									<a href = "/users/{{user.$id}}/destroy">Delete User</a>--
									<a href = "/users/edit/{{user.email}}">Edit User</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<a href = "users/new"><button type="button" class="btn btn-primary btn-lg">New User</button></a>
</div>
