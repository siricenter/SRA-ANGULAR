<div class="container-fluid turbo-cols-static turbo-grid-wrap" ng-controller="AreasUsersController">
<div class="turbo-grid">
	<div class="row ng-scope" rel="panels">
		<div class="col-md-5" >
			<div class="turbo-card turbo-toggle">
				<div class="panel panel-success">
					<div class="panel-heading">
						<div class="panel-title text-center">
							Assign user to Area:
						</div>
					</div>
					<div class="panel-body no-padding-top">
						<div class="vpadded">
							<label ng-repeat="area in areas">
								<input type="checkbox"  checklist-model="areaNames" checklist-value="area.Name">{{area.name}}
							</label>
							<button type="button" class="btn btn-primary btn-xs" ng-click="areaAssignment()">Assign</button>
							</br>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
