<div class="container-fluid turbo-cols-static turbo-grid-wrap" ng-controller="EditUsersController">
<div class="turbo-grid">
	<!-- ngView:  -->
	<div class="row ng-scope" rel="panels">
		<div class="col-md-8">
			<div class="turbo-card turbo-toggle">
				<div class="panel panel-success">
					<div class="panel-heading">
						<div class="panel-title text-center">
							New Role
						</div>
					</div>
					<div class="panel-body no-padding-top">
						<div class="vpadded">
							<div style="height: 186px;" class="text-center padded-top">
								<form>
									Role Title:<br>
									<input type="text" name="firstname" ng-model = "roletitle">
									<br>
									<button type="submit" class="btn btn-primary" ng-click = "addRole(roletitle)">Add Permissions</button>

								</form> 
							</div>
						</div>
						<div class="row">


						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
