<div class="container-fluid turbo-cols-static turbo-grid-wrap">
<div class="turbo-grid">
	<!-- ngView:  -->
	<div class="row ng-scope" rel="panels">
		<div class="col-md-8">
			<div class="turbo-card turbo-toggle">
				<div class="panel panel-success">
					<div class="panel-heading">
						<div class="panel-title text-center">

						</div>
					</div>
					<div class="panel-body no-padding-top">
						<div class="vpadded">
							<div style="height: 186px;" class="text-center padded-top">

								<h3>Current Roles:</h3>
								<ul>
									<li ng-repeat="role in roles">{{role.name}}-<a href = "#/admin/edit/role/{{role.name}}">Edit</a>-<a href="#/admin/delete/role/{{role.name}}">Delete</a></li>
								</ul> 
								<a href ="#/admin/roles/new"><button type="button" class="btn btn-primary btn-xs">Create a Role</button></a></br>
							</div>
						</div>
						<div class="row">


						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
