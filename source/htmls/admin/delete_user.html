<div class="container-fluid turbo-cols-static turbo-grid-wrap" ng-controller="DeleteUsersController">
<div class="turbo-grid">
	<div class="row ng-scope" rel="panels">
		<div class="col-md-5" >
			<div class="turbo-card turbo-toggle">
				<div class="panel panel-success">
					<div class="panel-heading">
						<div class="panel-title text-center">
							<h2>Are you sure you want to delete {{name}}?</h2>
						</div>
					</div>
					<div class="panel-body no-padding-top">
						<div class="vpadded">

							<button type="button" class="btn btn-primary btn-xs" ng-click="deleteUser()">Delete</button>

							</br>

						</div>
						<div class="row">
							<div class="col-xs-12">
								<div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
