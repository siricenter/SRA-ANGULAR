<div class="container-fluid turbo-cols-static turbo-grid-wrap" ng-controller="EditUsersController">
<div class="turbo-grid">
	<!-- ngView:  -->
	<div class="row ng-scope" rel="panels">
		<div class="col-md-8">
			<div class="turbo-card turbo-toggle">
				<div class="panel panel-success">
					<div class="panel-heading">
						<div class="panel-title text-center">
							Username: {{name}}
						</div>
					</div>
					<div class="panel-body no-padding-top">
						<div class="vpadded">
							<div style="height: 186px;" class="text-center padded-top">
								<form>
									New First name:<br>
									<input type="text" name="firstname" ng-model = "user.fname">
									<br>
									New Last name:<br>
									<input type="text" name="lastname" ng-model ="user.lname"></br>

									<button type="button" class="btn btn-primary btn-xs" ng-click="updateUser()">Update</button>

								</form> 
							</div>
						</div>
						<div class="row">
							<a href = "/roles/{{name}}">Edit Users Roles</a>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
