<div id="error_explanation">

</div>



<div class="em-page-center-parent">
	<div class="em-page-center">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
					<div class="actionable" id="actionable-sign-in">
						<div class="actionable-front component-shadow">
							<div class="panel">
								<div class="panel-body">
									<div class="text-center">
										<h3>
											New User
										</h3>
									</div>
									<div class="padded">
										<form id="user" role="form" data-ng-submit="createUser()">
											<div class="padded">
												<div class="form-group">
													<label for="fname"> First Name </label>
													<input type="text" class="string form-control required" name="fname" placeholder="First Name" data-ng-model="user.fname"/>
												</div>
												<div class="form-group">
													<label for="lname"> Last Name </label>
													<input type="text" class="string form-control required" name="lname" placeholder="Last Name" data-ng-model="user.lname"/>
												</div>
												<div class="form-group">
													<label for="email"> Email </label>
													<input type="email" class="string email form-control required" name="email" placeholder="Email" data-ng-model="user.email"/>
												</div>
												<div class="form-group">
													<label for="password"> Password </label>
													<input type="password" class="string password form-control required" name="password" placeholder="Password" data-ng-model="user.password"/>
												</div>
												<div class="form-group">
													<input type="submit" class="submit btn-success" value="Create User" />
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
						<div class="actionable-back component-shadow bg-white padded">
							<%= partial 'htmls/elements/actionable/success' %>
						</div>
					</div>
					<div class="text-center">
						&copy; 2014 Emerald Inc. All Rights Reserved
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
