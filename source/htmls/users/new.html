<div id="error_explanation">

</div>

<form id="user" role="form" data-ng-submit="createUser()">
	<div class="row form-group">
		<div class="row">
			<label for="user_fname">
				First Name:
			</label>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<input type="text" id="user_fname" name="user_fname" data-ng-model="user.fname"/>
			</div>
		</div>
	</div>
	<div class="row form-group">
		<div class="row">
			<label for="user_lname">
				Last Name:
			</label>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<input type="text" name="user_lname" id="user_lname" data-ng-model="user.lname"/>
			</div>
		</div>
	</div>
	<div class="row form-group">
		<div class="row">
			<label for="user_email">
				Email Address: <br/>
			</label>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<input type="email" name="user_email" id="user_email" data-ng-model="user.email"/>
			</div>
		</div>
	</div>
	<div class="row form-group">
		<div class="row">
			<label for="user_password">
				Password: <br/>
			</label>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<input type="password" name="user_password" id="user_password" data-ng-model="user.password"/>
			</div>
		</div>
	</div>
	<div class="row">
		<input type="submit" name="submit" id="submit" value="Submit" class="btn-success" />
	</div>
</form>
