<h1>Editing region</h1>

<h4>Editing {{region.$id}}</h4>
<br/>
<ul>
  <li ng-repeat="error in errors">
    {{ error }}
  </li>
</ul>

<div class="formBox">
  <lable for="name">Name: </lable><input id="name" type="text" ng-model="newName"/> {{newName}}
  <br/>
  <button ng-click="submit()">Submit</button>
</div>
